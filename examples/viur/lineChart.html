<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js" charset="utf-8"></script>
    <script src="../../build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }

        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

        .dashed {
            stroke-dasharray: 5, 5;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>
<div style="position:absolute; top: 0; left: 0;">
</div>
<div id="chart1"></div>
<script>

    var chart;
    /*var data = [
     {
     key: "A", name: "A",
     values: [
     {x: "2016-01-01T00:00:00.000Z", y: 50},
     {x: "2016-02-01T00:00:00.000Z", y: 150},
     {x: "2016-03-01T00:00:00.000Z", y: 25},
     {x: "2016-04-01T00:00:00.000Z", y: 650}
     ]
     }
     ];*/

    var data = [
        {
            key: "A", name: "A",
            values: [
                {x: "2016-01-01T00:00:00.000Z", y: 50},
                {x: "2016-02-01T00:00:00.000Z", y: 150},
                {x: "2016-04-01T00:00:00.000Z", y: 25},
                {x: "2016-03-01T00:00:00.000Z", y: 650}
            ]
        }
    ];

    nv.addGraph(function () {
        chart = nv.models.lineChart()
                .options({
                    transitionDuration: 300,
                    useInteractiveGuideline: true
                });

        chart.x(function (d) {
            return new Date(d.x);
        });

        chart.xAxis.tickFormat(function (x) {
            return moment(new Date(x)).format("YYYY-MM-DD");
        });

        chart.xScale(d3.time.scale());

        d3.select('#chart1').append('svg')
                .datum(data)
                .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });
</script>
</body>
</html>
