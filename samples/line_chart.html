<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js" charset="utf-8"></script>

    <script src="../src/core.js"></script>
    <script src="../src/interactiveLayer.js"></script>
    <script src="../src/tooltip.js"></script>
    <script src="../src/utils.js"></script>
    <script src="../src/dom.js"></script>
    <script src="../src/models/axis.js"></script>
    <script src="../src/models/legend.js"></script>
    <script src="../src/models/line.js"></script>
    <script src="../src/models/lineChart.js"></script>
    <script src="../src/models/scatter.js"></script>
    <script src="../src/models/scatterChart.js"></script>

    <style>

        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }

        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

        .dashed {
            stroke-dasharray: 5, 5;
        }

    </style>
</head>
<body class='with-3d-shadow with-transitions'>
<div id="chart1" style="height: 300px; width: 800px;border: 1px solid"></div>
<script>


    data = [{
        key : "Line 1",
        values : [{
            x : 1373403179000,
            y : 40
        }, {
            x : 1373403469000,
            y : 30
        }, {
            x : 1373403567000,
            y : 20
        }]
    }, {
        key : "Line 2",
        values : [{
            x : 1373403179000,
            y : 60
        }, {
            x : 1373403469000,
            y : 50
        }, {
            x : 1373403567000,
            y : 70
        }]
    },{
        key : "Line 3",
        values : [{
            x : 1373403179000,
            y : 50
        }, {
            x : 1373403469000,
            y : 100
        }, {
            x : 1373403567000,
            y : 30
        }]
    }];



    data = [{
        key: 'AL', values: [
            {x: "2013-01-01T00:00:00.000", y: 324},
            {x: "2014-01-01T00:00:00.000", y: 805},
            {x: "2014-05-01T00:00:00.000", y: 805},
            {x: "2014-07-01T00:00:00.000", y: 805},
            {x: "2015-01-01T00:00:00.000", y: 537},
            {x: "2015-04-01T00:00:00.000", y: 537}
        ]
    }];


    var chart;
    nv.addGraph(function () {
        chart = nv.models.lineChart()
            .options({
                transitionDuration: 300,
                useInteractiveGuideline: true
            });

        chart.x(function (d) {
            return new Date(d.x);
        });

        chart.xAxis.tickFormat(function (x) {
            return moment(new Date(x)).format("MMM YYYY");
            //return moment(new Date(x)).format("[Week] WW, YYYY");
            //return moment(new Date(x)).format("MMM DD, YYYY");
            //return moment(new Date(x)).format("YYYY-MM-DD HH");
        });

        chart.xScale(d3.time.scale());

        chart.showClickable(true);

        chart.wrapLabels(true)

        d3.select('#chart1').append('svg')
            .datum(data)
            .call(chart);

        nv.utils.windowResize(chart.update);

        chart.dispatch.on("pointClick", function (e) {
            console.log(e);
        });

        return chart;
    });
</script>
</body>
</html>
