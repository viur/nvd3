<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../src/core.js"></script>
    <script src="../src/interactiveLayer.js"></script>
    <script src="../src/tooltip.js"></script>
    <script src="../src/utils.js"></script>
    <script src="../src/dom.js"></script>
    <script src="../src/models/axis.js"></script>
    <script src="../src/models/legend.js"></script>
    <script src="../src/models/funnel.js"></script>
    <script src="../src/models/funnelChart.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }

        html, body, #chart, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>

<div id="chart"
     style="height: 600px; width: 300px;">
    <svg></svg>
</div>
<script>

    var data = [
        {
            key: 'A', values: [
            {x: 'Teste Bastante Grande', y: 50},
            {x: 'Outro Texto', y: 25},
            {x: 'Ainda outro agora', y: 15},
            {x: 'mais mais mais', y: 5}
        ]
        }
    ];

    var chart;
    nv.addGraph(function () {

        chart = nv.models.funnelChart();

        d3.select("#chart svg")
            .datum(data)
            .transition().duration(1200)
            .call(chart);

        chart.dispatch.on("pointClick", function(e) {
            console.log(e);
        });

        chart.wrapLabels(true);
        chart.showClickable(false);
        chart.update();

        return chart;
    });


</script>
</body>
</html>
